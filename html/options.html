<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../img/icon.png" />
     <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
    <title>Freelance.ru Helper</title>
    <style type="text/css">
        .message{
              position: fixed;
              background: #d9edf7;
              z-index: 10;
              width: 100%;
        }
        body {background: #eee;}
    </style>
</head>

<body>
<div class="container-fluid text-center">
    <div class="message info"></div>
    <h3>Freelance.ru Helper <img src="../img/icon.png" /></h3>

    <div id="answers">
        <h4>Варианты ответа</h4>
    </div>

    <hr />
    <div class="checkbox">
      <label>
        <input type="checkbox" id="post_after_select">
        Отправить заявку после выбора варианта
      </label>
    </div>
    <hr />
    <p>
        <button id="add_answer" class="btn btn-primary">Добавить вариант</button>
    </p>

    

    <div id="costs">
        <h4>Варианты стоимости</h4>
    </div>
    <p>
        <button class="btn btn-primary" id="add_cost">Добавить вариант</button>
        <hr />
    </p>
    <br/>
    <p>
        <button class="submit btn btn-success">Сохранить</button>
        <button class="reset btn btn-danger">Сбросить</button>
    </p>
    <hr />
</div>
    <script src="../js/options.js"></script>
</body>

</html>
